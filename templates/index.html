<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Facebook: Saved</title>
    <meta name="description" content="How to make a fixed sidebar and flexible content area layout with Bootstrap 3." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Facebook</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
      </ul>
    </div><!--/.nav-collapse -->
</div><!--/.navbar -->

{% block content %}
<div class="row-offcanvas row-offcanvas-left">
  <div id="sidebar" class="sidebar-offcanvas">
      <div class="col-md-12">
        <h3>Saved</h3>
        <ul class="nav nav-pills nav-stacked">
          {% for link in saved %}
            <li><a href="#">
              {{ link["msg"][:50] }}
            </a></li>
          {% endfor %}
        </ul>
      </div>
  </div>

<!-- Reminder PopUp -->
<div class="row">
  <div class="col-sm-8"></div>
  <div class="col-sm-4" style="background-color:lavender;">   
    <div class="list-group" form action="/" method="get">
      Set a Reminder?   
      <a href="#" class="list-group-item">Tonight</a>
      <a href="#" class="list-group-item">Tomorrow</a>
      <a href="#" class="list-group-item">Next Week</a>
      <a href="#" class="list-group-item">Don't remind me</a>
    </div>
  </div> 
</div>

  <div id="main">
      <div class="col-md-12">
      	  <p class="visible">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Saved</button>
          </p>
          <h2>Feed</h2>
          <div class="row">
            <form method="POST">
              {% for i in info %}
              <div class="col-lg-12 col-sm-12"><div class="well"><p>  {{i["message"]}}
                <br>
                <button name="save" type="submit" value="{{i["id"]}}">Save Post</button></p></div></div>

              <br><br><br>
              {% endfor %}
            </form>
          </div>

      </div>
  </div>
</div><!--/row-offcanvas -->

{% endblock %}
    <!--scripts loaded here-->

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="/static/js/scripts.js"></script>
  </body>
</html>
